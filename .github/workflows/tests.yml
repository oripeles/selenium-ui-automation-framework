name: UI Tests 

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    env:
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Selenium Docker image
        run: |
          docker build -t selenium-tests ./selenium-ui-automation

      - name: Run tests inside Docker
        run: |
          mkdir -p selenium-ui-automation/allure-results
          docker run --rm \
            -e USER_PASSWORD="${{ secrets.USER_PASSWORD }}" \
            -v "${{ github.workspace }}/selenium-ui-automation/allure-results:/app/allure-results" \
            selenium-tests

      - name: Generate Allure HTML report
        run: |
          mkdir -p selenium-ui-automation/allure-report
          sudo apt-get update
          sudo apt-get install -y default-jre wget
          ALLURE_VERSION="2.27.0"
          wget -qO /tmp/allure.tgz "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"
          sudo tar -xzf /tmp/allure.tgz -C /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure generate selenium-ui-automation/allure-results -o selenium-ui-automation/allure-report --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: selenium-ui-automation/allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: docker-tests
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
